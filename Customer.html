<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sulani Store - Custom Orders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Sulani Store</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="customer.html">Custom Orders</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="custom-orders">
        <h1>Custom Orders</h1>
        <p>We offer custom jewelry design services. Please fill out the form below to start your custom order:</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            <br>
            <label for="details">Order Details:</label>
            <textarea id="details" name="details" rows="4" required></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
    </section>
    
    <footer>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
        <div class="contact-info">
            <p>Contact us: info@sulanistore.com | +1-234-567-890</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
