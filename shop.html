<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Sulani Store - Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Sulani Store</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

    <section class="shop">

        <div class="product-grid">
